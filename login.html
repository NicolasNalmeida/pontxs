<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pontxs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/theme.min.css">
</head>
<body class="bg-site">
    <main class="page-login">
        <section class="login">
            <figure class="logo-content">
                <img src="assets/img/logo.png" class="logo" alt="">
                <figcaption class="cap-logo">Catálogo<br> de Prêmios</figcaption>
            </figure>

            <!-- LOGIN PRIMEIRO ACESSO -->
            <form class="login-form form-effect" data-step="zero">
                <div class="form-default">
                    <div class="form-control">
                        <label for="login" class="label">Login</label>
                        <input class="input" type="text" name="login" id="login" placeholder="Insira o seu CPF ou o seu CNPJ">
                    </div>
                    <div class="form-control">
                        <label for="password" class="label">Senha</label>
                        <input class="input" type="password" name="password" id="password" placeholder="Insira a sua senha">
                    </div>
                    <div class="form-control flex-remember">
                        <div class="remeber-content">
                            <input type="checkbox" name="remeber" id="remeber">
                            <label for="remeber">Lembrar senha</label>
                        </div>
                        <a href="javascript:;" onclick="stepOne('zero', 'one')">Esqueci a senha</a>
                    </div>
                    <div class="form-control">
                        <button type="button" class="btn-login full" onclick="modal('modaltrue')">Enviar</button>
                    </div>
                    <div class="form-control">
                        <button type="button" onclick="modalFirstAccess()" class="btn-login">Primeiro acesso? Cadastre-se aqui</button>
                    </div>
                </div>
            </form>

            <!-- RECUPERAR SENHA -->
            <form class="login-form form-effect" data-step="one">
                <div class="form-default">
                    <div class="form-control">
                        <h1 class="title">Recuperar minha Senha</h1>
                        <input class="input" type="text" name="cpfCnpj" id="cpfCnpj" placeholder="Insira o seu CPF ou o seu CNPJ">
                    </div>
                    <div class="form-control">
                        <button type="button" onclick="modal(true)" class="btn-login bold">Recuperar minha senha</a>
                    </div>
                    <div class="form-control info">
                        <a href="javascript:;">Dúvidas? Fale conosco</a>
                    </div>
                </div>
            </form>
        </section>
        <div class="terms">
            <a href="javascript:;">Termos de uso</a>
            <span class="separator">|</span>
            <a href="javascript:;" onclick="modal('politica')">Política de privacidade</a>
        </div>
        <div class="fale-conosco">
            <a href="javascript:;">
                <img src="assets/img/fale-conosco.png">
            </a>
        </div>
        <div class="modal">
            <div class="content">
                <div class="effect">
                    <span class="close">
                        <i class="bi bi-x-circle-fill"></i>
                    </span>
                    <div class="message"></div>
                </div>
            </div>
        </div>
        <div class="modal-first-access">
            <div class="content">
                <div class="effect">
                    <span class="close">
                        <i class="bi bi-x-circle-fill"></i>
                    </span>
                    <div class="message">
                        <h1>Primeiro Acesso</h1>
                        <form class="first-access">
                            <div class="form-default">
                                <div class="form-control">
                                    <label for="first-login">Login</label>
                                    <input type="text" class="input" placeholder="Insira o seu CPF ou seu CNPJ">
                                </div>
                                <div class="form-control flex">
                                    <button class="btn-login">Cancel</button>
                                    <button class="btn-login full">OK</button>
                                </div>
                                <div class="form-control">
                                    <a class="info" href="javascript:;">Dúvidas? Fale conosco</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>

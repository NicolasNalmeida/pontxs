<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pontxs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/theme.min.css">
</head>
<body class="bg-pontxs">
    <main class="page-login">
        <section class="login">
            <figure class="logo-content">
                <img src="assets/img/logo.png" class="logo" alt="">
                <figcaption class="cap-logo">Catálogo<br> de Prêmios</figcaption>
            </figure>
            <form class="login-form form-effect ">
                <div class="form-default">
                    <div class="form-control">
                        <label for="login" class="label">Login</label>
                        <input class="input" type="text" name="login" id="login" placeholder="Insira o seu CPF ou o seu CNPJ">
                    </div>
                    <div class="form-control">
                        <label for="password" class="label">Senha</label>
                        <input class="input" type="password" name="password" id="password" placeholder="Insira a sua senha">
                    </div>
                    <div class="form-control flex-remember">
                        <div class="remeber-content">
                            <input type="checkbox" name="remeber" id="remeber">
                            <label for="remeber">Lembrar senha</label>
                        </div>
                        <a href="javascript:;">Esqueci a senha</a>
                    </div>
                    <div class="form-control">
                        <a class="btn-first" href="javascript:;">Primeiro acesso? Cadastre-se aqui</a>
                    </div>
                </div>
            </form>
        </section>
        <div class="terms">
            <a href="javascript:;">Termos de uso</a>
            <span class="separator">|</span>
            <a href="javascript:;">Termos de uso</a>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pontxs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/theme.min.css">
</head>

<body>
    <header class="header">
        <div class="container flex-header">
            <figure class="logo">
                <button class="hamburger">
                    <span class="hm"></span>
                    <span class="hm"></span>
                    <span class="hm"></span>
                </button>
                <img src="assets/img/logo-completo.png" alt="Logo">
            </figure>
            <form class="search">
                <input class="search-input" type="text" placeholder="O que você Procura?">
                <button class="search-btn">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            <button class="saldo">
                <span>Saldo</span>
                <span class="count">6</span>
            </button>
            <div class="user-action">
                <button class="fav-button">
                    <i class="bi bi-suit-heart-fill"></i>
                </button>
                <span class="separator">|</span>
                <button class="cart-button">
                    <i class="bi bi-bag-dash-fill"></i>
                </button>
                <figure class="user-info">
                    <i class="bi bi-chevron-down"></i>
                    <img src="assets/img/user.png" alt="Usuário">
                </figure>
            </div>
        </div>
    </header>
    <div class="saldo-mobile">
        <div class="container flex">
            <div class="saldo-mb">
                <i class="icon bi bi-database"></i>
                <span>Saldo</span>
            </div>
            <div class="count">
                <span>6</span> pontos
            </div>
        </div>
    </div>
    <form class="search-mobile container">
        <input class="search-input" type="text" placeholder="O que você Procura?">
        <button class="search-btn">
            <i class="bi bi-search"></i>
        </button>
    </form>
    <main class="page-cadastro container">
        <section class="cadastro">
            <div class="cadastro-header">
                <h1>Cadastro</h1>
                <nav class="breadcrumb">
                    <a href="#">Home</a> >
                    <a href="#">Cadastro</a>
                </nav>
            </div>

            <!-- Grupo de campos: Dados Pessoais -->
            <div class="form-default">
                <h2>Dados Pessoais</h2>
                <div class="form-control">
                    <label for="name" class="label">Nome <span class="required">*</span></label>
                    <input class="input" type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="form-3">
                    <div class="form-control">
                        <label for="cpf" class="label">CPF <span class="required">*</span></label>
                        <input class="input" type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-control">
                        <label for="dob" class="label">Data de Nascimento <span class="required">*</span></label>
                        <input class="input" type="text" name="dob" id="dob" placeholder="00/00/0000">
                    </div>
                    <div class="form-control">
                        <label for="gender" class="label">Sexo <span class="required">*</span></label>
                        <select class="input" name="gender" id="gender">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="form-control">
                    <label for="email" class="label">E-mail <span class="required">*</span></label>
                    <input class="input" type="email" name="email" id="email" placeholder="Insira o seu e-mail">
                </div>
                <div class="form-2">
                    <div class="form-control">
                        <label for="password" class="label">Sua senha <span class="required">*</span></label>
                        <div class="input-container">
                            <input class="input" type="password" name="password" id="password"
                                placeholder="xxxxxxxxxxx">
                        </div>
                        <small class="des-senha">A senha deve ter no mínimo 8 caracteres.</small>
                    </div>
                    <div class="form-control">
                        <label for="confirm-password" class="label">Confirmar Senha <span
                                class="required">*</span></label>
                        <div class="input-container">
                            <input class="input" type="password" name="confirm-password" id="confirm-password"
                                placeholder="xxxxxxxxxxx">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Grupo de campos: Telefones -->
            <div class="form-default">
                <h2>Telefones</h2>
                <div class="form-4">
                    <div class="form-control">
                        <label for="celular" class="label">Celular <span class="required">*</span></label>
                        <input class="input" type="text" name="celular" id="celular" placeholder="(xx) 00000-0000">
                    </div>
                    <div class="form-control">
                        <label for="telefone" class="label">Telefone</label>
                        <input class="input" type="text" name="telefone" id="telefone" placeholder="(xx) 00000-0000">
                    </div>
                </div>
            </div>

            <!-- Linha com info obrigatórios e checkbox -->
            <div class="info-and-checkbox">
                <div class="info-obrigatorios">
                    Campos com <span>*</span> possuem campo de preenchimento obrigatório
                </div>
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" />
                    <label for="terms">
                        Li e aceito o <a href="#">Regulamento</a> e <a href="#">Termos de Uso</a>.
                    </label>
                </div>
            </div>

            <!-- Botão de Salvar -->
            <div class="actions">
                <button type="submit" class="btn-save">Salvar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="nav-footer">
            <div class="container">
                <a href="#">Sobre a Campanha</a>
                <a href="#">Regulamento</a>
                <a href="#">Dúvidas Frequentes</a>
                <a href="#">Fale Conosco</a>
            </div>
        </nav>
        <div class="down-footer">
            <figure class="container flex">
                <figcaption class="cap">
                    Oferta válida até o término de nossos estoques. Vendas sujeitas à análise e confirmação de dados do
                    pedido.
                </figcaption>
                <img class="logo" src="assets/img/logo.png" alt="Logo">
            </figure>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>

</html>
